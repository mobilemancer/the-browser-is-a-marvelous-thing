<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Browser is a Marvelous Thing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100px);
        }

        .slide.loading {
            opacity: 0.7;
        }

        .slide.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

<body>    <div class="presentation-container">
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">15</span>
        </div>

        <!-- Dynamic slide container -->
        <div class="slide active" id="slideContainer">
            <!-- Slide content will be loaded here -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
        </div>
    </div>

    <script src="demo-functions.js"></script>
    <script>
        let currentSlideIndex = 0;
        const totalSlides = 15;
        const slideContainer = document.getElementById('slideContainer');

        document.getElementById('totalSlides').textContent = totalSlides;

        // Cache for loaded slides
        const slideCache = new Map();

        async function loadSlide(slideNumber) {
            // Check cache first
            if (slideCache.has(slideNumber)) {
                return slideCache.get(slideNumber);
            }

            try {
                const response = await fetch(`slides/slide${slideNumber}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load slide ${slideNumber}`);
                }
                const slideContent = await response.text();
                
                // Cache the slide content
                slideCache.set(slideNumber, slideContent);
                return slideContent;
            } catch (error) {
                console.error('Error loading slide:', error);
                return `<h2>Error Loading Slide ${slideNumber}</h2><p>Could not load slide content.</p>`;
            }
        }

        async function showSlide(index) {
            const slideNumber = index + 1;
            
            // Add loading state
            slideContainer.classList.add('loading');
            
            try {
                const slideContent = await loadSlide(slideNumber);
                slideContainer.innerHTML = slideContent;
                
                // Apply special class for final slide
                if (slideNumber === 15) {
                    slideContainer.classList.add('final-slide');
                } else {
                    slideContainer.classList.remove('final-slide');
                }
                
                // Initialize any slide-specific JavaScript
                initializeSlideInteractions();
                
            } catch (error) {
                console.error('Error showing slide:', error);
                slideContainer.innerHTML = `<h2>Error</h2><p>Could not load slide ${slideNumber}</p>`;
            } finally {
                slideContainer.classList.remove('loading');
            }

            document.getElementById('currentSlide').textContent = slideNumber;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
        }

        function initializeSlideInteractions() {
            // Re-initialize intersection observer for scroll items
            const scrollItems = document.querySelectorAll('.scroll-item');
            if (scrollItems.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                });
                
                scrollItems.forEach(item => observer.observe(item));
            }
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        }        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Fullscreen on F11 or double-click
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        document.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Preload next slide for better performance
        function preloadNextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                loadSlide(currentSlideIndex + 2); // +2 because index is 0-based
            }
        }

        // Initialize - load first slide
        document.addEventListener('DOMContentLoaded', async () => {
            await showSlide(0);
            preloadNextSlide();
        });

        // Preload next slide when navigating
        const originalNextSlide = nextSlide;
        nextSlide = function() {
            originalNextSlide();
            preloadNextSlide();
        };
    </script>
